{% load wagtailimages_tags %}
{% load static %}
{% image self.news_image fill-100x100 as img %}
<div class="panel panel-default">
    <div class="panel-heading">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{ id}}">{{ self.category}}</a>
    </div>
    <div id="{{ id }}" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="subdetails">
                <div class="panel-group" id="acc{{id}}" class="subaccordion">
                    {% for item in self.content %}
                    <div class="panel panel-default">
                        <div class="panel-heading subheading">
                            <a class="collapsed subtitle" data-toggle="collapse" data-parent="#acc{{id}}" href="#{{id}}-{{forloop.counter}}">{{ item.question }}</a>
                        </div>
                        <div id="{{id}}-{{forloop.counter}}" class="panel-collapse collapse subcontent">
                            <div class="panel-body subbody">
                                <!-- <div class="img-holder">
                                    <img src="{% static 'images/faq/thumb/img-1.jpg' %}" alt class="img img-responsive">
                                </div> -->
                                <div class="details">
                                    <p>{{item.answer}}</p>
                                </div>
                            </div>
                        </div>
                    </div>   
                    {% endfor %}                     
                </div>
                
            </div>
        </div>
    </div>
</div>
