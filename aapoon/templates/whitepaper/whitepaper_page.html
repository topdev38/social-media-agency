{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load static %}
{% block content %}
    
    {% image self.head_image fill-900x400 as banner %}
    <!-- start head-short -->
    <section class="section-padding">
        <div class="container">
            <div class="head-short">
                <h1>
                    {{self.custom_title}}
                </h1>
            </div>
            <div class="whitepaper-custom-text">
                <p>
                    {{self.summary | safe}}
                </p>
            </div>
            <div class="line-full-width"></div>
            <div class = "download">
                <a href="{% static 'doc/Aapoon-White-Paper.pdf' %}" class="download-whitepaper">DOWNLOAD WHITEPAPER</a>
            </div>
            
    </section>
    <!-- end head-short -->
{% endblock content %}
